name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          flake8 service/ tests/ wsgi.py --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=__init__.py
          flake8 service/routes.py tests/ wsgi.py --count --max-complexity=10 --max-line-length=120 --statistics

      - name: Run unit tests with pytest
        run: |
          pytest tests/ -v --tb=short
